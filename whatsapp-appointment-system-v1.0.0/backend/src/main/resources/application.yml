spring:
  application:
    name: whatsapp-appointment-system
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:appointment_db}
    username: ${DB_USER:appointment_user}
    password: ${DB_PASSWORD:appointment_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api

# Payment Configuration
payment:
  razorpay:
    key-id: ${RAZORPAY_KEY_ID:}
    key-secret: ${RAZORPAY_KEY_SECRET:}
    webhook-secret: ${RAZORPAY_WEBHOOK_SECRET:}
  default-provider: ${PAYMENT_PROVIDER:RAZORPAY}

# WhatsApp Configuration
whatsapp:
  provider: ${WHATSAPP_PROVIDER:TWILIO}
  twilio:
    account-sid: ${TWILIO_ACCOUNT_SID:}
    auth-token: ${TWILIO_AUTH_TOKEN:}
    phone-number: ${TWILIO_PHONE_NUMBER:}
    webhook-url: ${TWILIO_WEBHOOK_URL:http://localhost:8080/api/webhooks/whatsapp}
  templates:
    booking-confirmation: "Your appointment is confirmed for {date} at {time} with Dr. {doctorName}"
    booking-pending: "Your appointment request for {date} at {time} is pending doctor approval"
    payment-link: "Please complete your payment: {paymentLink}"
    reminder-24h: "Reminder: You have an appointment tomorrow at {time} with Dr. {doctorName}"
    reminder-1h: "Reminder: You have an appointment in 1 hour at {time} with Dr. {doctorName}"

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-in-production-minimum-32-characters}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours

# Slot Hold Configuration
slot:
  hold:
    duration-minutes: ${SLOT_HOLD_DURATION:5}
    cleanup-interval-minutes: ${SLOT_CLEANUP_INTERVAL:1}

# Logging
logging:
  level:
    root: INFO
    com.appointment: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# OpenAPI/Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

